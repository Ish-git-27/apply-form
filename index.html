<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply to Download Brochure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #004182;
    }
    .note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Apply to Download Brochure</h2>
    <p>Fill the form below to continue</p>

    <form method="POST" action="https://script.google.com/macros/s/AKfycbw73xDuing6_CV-6HoO2M0XNGB8nzEg4E29ceqfhu8cBXh7e9a4T07kCLxBsRs4oC-tHA/exec">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="address" placeholder="Full Address" required>
      <input type="number" name="age" placeholder="Age" required>

      <select name="qualification" required>
        <option value="">Highest Qualification</option>
        <option>10th</option>
        <option>12th</option>
        <option>Graduate</option>
        <option>Post Graduate</option>
        <option>Other</option>
      </select>

      <button type="submit">Submit & Download Brochure</button>
    </form>

    <div class="note">
      Your data is used only for recruitment purposes.
    </div>
  </div>

</body>
</html>
